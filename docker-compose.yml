services:
  app:
    build: .
    container_name: sardoba_app_server-app
    command: ["/app/start.sh"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./media:/app/media

  redis:
    image: redis:7-alpine
    container_name: sardoba_app_server-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
