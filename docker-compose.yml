services:
  app:
    build: .
    container_name: sardoba_app_server-app
    command: ["/app/start.sh"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./media:/app/media
      - ./logs:/var/log/sardoba

  iiko-worker:
    build: .
    container_name: sardoba_app_server-iiko-worker
    command: ["python", "-m", "app.workers.iiko_sync_worker"]
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./logs:/var/log/sardoba
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sardoba_app_server-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
